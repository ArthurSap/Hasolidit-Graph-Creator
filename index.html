<!doctype html>

<html>

<head>
    <meta charset='utf-8'></meta>
    <title>Playground</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.14.0/cytoscape.min.js'></script>
    <script src='node_modules/cytoscape-node-html-label/dist/cytoscape-node-html-label.js'></script>
    <script src='index.js'></script>

    <script src="https://unpkg.com/dagre/dist/dagre.js"></script>
    <script src="node_modules/cytoscape-dagre/cytoscape-dagre.js"></script>

    <link rel='stylesheet' href="index.css" type="text/css">


<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }

    #file-input {
        position: absolute;
        top: 5%;
        right: 0%;
    }
    #auto-lock {
        position: absolute;
        top: 10%;
        right: 5%;
    }
    #randomize {
        position: absolute;
        top: 15%;
        right: 5%;
    }
</style>
</head>

<body>
    <div id='cy'></div>
    <input type='file' id='file-input'>
    <input type='button' id='auto-lock' value='Unlock'>
    <input type='button' id='randomize' value='Randomize'> 
</body>
